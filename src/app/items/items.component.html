
<table class="table">
    <thead>
      <tr>
       
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">Quantity</th>
        <th scope="col">ID</th>
        <th scope="col">V</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filterItems">
        
        <td>
            <a [routerLink]="['/items-app',item.id]">  
                {{item.name| uppercase}} 
            </a>
        </td>
        
        <td>{{item.description }}</td>
        <td>{{item.quantity}}</td>
        <td>{{item._id}}</td>
        <td>{{item.__v}}</td>
      </tr>
      
    </tbody>
  </table>
